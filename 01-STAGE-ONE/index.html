<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STAGE ONE | ZURI INTERNSHIP</title>
    <meta name="description" content="My Stage One Zuri Internship Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="card">
        <h1 data-testid="slackUserName">Cyx</h1>
        <img src="assets/slack-profile.jpeg" alt="Cyx" data-testid="slackDisplayName">

        <section class="card-info">
          <div class="weekday">
            <p class="title">WEEKDAY :</p>

          </div>
          <div class="time">
            <p class="title">UTC TIME :</p>
            <p data-testid="currentUTCTime"></p>
          </div>
          <div class="track">
            <p class="title">TRACK :</p>
            <p data-testid="myTrack">Frontend</p>
          </div>
          <div class="github">
            <p class="title">GITHUB URL :</p>
            <a href="https://github.com/CyxKris/Zuri-Internship/tree/main/01-STAGE-ONE" target="_blank" data-testid="githubURL">VIEW SOURCE</a>
          </div>
        </section>
      </section>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
